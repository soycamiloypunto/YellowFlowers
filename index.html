  <audio id="myAudio" autoplay>

  <script>
    
  
    document.addEventListener('visibilitychange', function() {
      var audio = document.getElementById('myAudio');
      if (document.hidden) {
        audio.muted = true;
      } else {
        audio.muted = false;
      }
    });

    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");
        clearTimeout(c);
      }, 1000);
    };

    const icons = [];
    const numIcons = 20; // N√∫mero de iconos (estrellas y corazones)
    const body = document.body;

    // Crear iconos intercalando estrellas y corazones
    for (let i = 0; i < numIcons; i++) {
      const icon = document.createElement('div');
      icon.classList.add('icon');
      icon.classList.add(i % 2 === 0 ? 'star' : 'heart'); // Alternar entre estrella y coraz√≥n
      icon.textContent = i % 2 === 0 ? '‚òÖ' : '‚ù§'; // Asignar el s√≠mbolo
      icon.style.top = Math.random() * 100 + 'vh'; // Posici√≥n vertical aleatoria
      icon.style.left = Math.random() * 100 + 'vw'; // Posici√≥n horizontal aleatoria
      icon.style.animationDelay = Math.random() * 4 + 's'; // Retardo aleatorio para cada icono
      body.appendChild(icon);
      icons.push(icon);
    }
  </script>
